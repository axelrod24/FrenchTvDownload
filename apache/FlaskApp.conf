WSGIPythonHome /usr/bin
WSGIPythonPath /var/www/FlaskApp/FrTvDld/.venv/lib/python3.5/site-packages

<VirtualHost *:8556>
		ServerName www.frtvdld.com
		ServerAdmin admin@frtvdld.com
		WSGIScriptAlias / /var/www/FlaskApp/FrTvDld.wsgi
		<Directory /var/www/FlaskApp/FrTvDld/frenchtvdownload>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/FlaskApp/FrTvDld/frenchtvdownload/static
		<Directory /var/www/FlaskApp/FrTvDld/frenchtvdownload/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel debug
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

